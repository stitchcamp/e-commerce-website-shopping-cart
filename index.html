<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Stylish Fashion Store</h1>
        <p class="subtitle">Quality Clothing & Accessories</p>
    </header>

    <div class="container">
        <div class="products-area">
            <!-- Category sections will be added here -->
            <div id="products">
                <!-- Products will be dynamically added here by category -->
            </div>
        </div>

        <!-- Shopping Cart Section -->
        <div class="cart-container">
            <h2 class="cart-title">Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                Total: â‚±<span id="cart-total">0.00</span>
            </div>
            <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Stylish Fashion Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
